<!--Se utiliza el extends para renderizar la base de la pagina en la nueva pagina-->
{% extends "base.html" %} {% block title %} Login {% endblock %}

<!--Se agrega un blocke de contenido y se le agrega un titulo-->
{% block content %}
    <form  method="POST">
        <h3 align = "center">Login</h3>

        <div class="form-group">
            <label for="email">Email Address </label>
            <input 
            type="email" 
            class="form-control" 
            id="email"
            name="email"
            placeholder="Enter email"
            />        
        </div>

        <div class="form-group">
            <label for="password"> Password </label>
            <input 
            type="password" 
            class="form-control" 
            id="password"
            name="password"
            placeholder="Enter Your Password"
            />
        </div>

        <br/>
        <button type="submit" class="btn btn-primary"> Login</button>

    </form>
{% endblock %}
